<head>

        <p id="brand">CASIO</p>

                <button class="buttons" onclick="clicked(2)">2</button>

                <button class="buttons" onclick="clicked(5)">5</button>
                <button class="buttons" onclick="clicked(6)">6</button>

                <button class="buttons" onclick="clicked(7)">7</button>
                <button class="buttons" onclick="clicked(8)">8</button>
                <button class="buttons" onclick="clicked(9)">9</button>

                <button class="buttons operator" onclick="operators('.')">.</button>
                <button class="buttons operator" onclick="operators('/')">รท</button>
                <button class="buttons operator">=</button>
                <button class="buttons operator" id="del">DEL</button>
                <button class="buttons operator">AC</button>
                <button class="buttons operator">&#40</button>
